<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<title>Custom Pipe Example</title>
<body>
â€‹ <div style="text-align: center">
        <input type="text"  [(ngModel)]="saerchName"/>
      </div>
<div style="text-align: center">
    <h2 style="color: navy">Top Players</h2>
    <br/> </div>
    <div class="container">
              <table class="table table-striped">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Team</th>
                      <th>DOB</th>
                      <th>4 Run</th>
                      <th>6 Run</th>
                      <th>Others</th>
                      <th>Age</th>
                      <th>Score</th>
                  </tr>
              </thead>
              <tbody>
               <tr *ngFor="let player of players | filter:saerchName">
                      <td>{{player.name}}</td>
                      <td>{{player.team}}</td>
                      <td>{{player.dob}}</td>
                      <td>{{player.noOf4}}</td>
                      <td>{{player.noOf6}}</td>
                      <td>{{player.others}}</td>
                      <td>{{player.dob | age}}</td>
                      <td>{{player.others | score :player.noOf4:player.noOf6}}</td>
                  </tr>
              </tbody>
            </table>
          </div>
          
          </body>
          </html>
